<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <h1 id="title" class="title-section">Calculator</h1>
    <p id="subtext" class="title-section">A simple calculator webpage</p>
    <div id="calculator">
        <div class="outer-buttons">Clear</div>
        <div class="outer-buttons">+</div>
        <div class="outer-buttons">-</div>
        <div class="outer-buttons">*</div>
        <div class="outer-buttons">/</div>
        <div class="outer-buttons">=</div>
        <div id="num-buttons">
            <div class="inner-buttons">7</div>
            <div class="inner-buttons">8</div>
            <div class="inner-buttons">9</div>
            <div class="inner-buttons">4</div>
            <div class="inner-buttons">5</div>
            <div class="inner-buttons">6</div>
            <div class="inner-buttons">1</div>
            <div class="inner-buttons">2</div>
            <div class="inner-buttons">3</div>
            <div class="inner-buttons">-</div>
            <div class="inner-buttons">0</div>
            <div class="inner-buttons">.</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
