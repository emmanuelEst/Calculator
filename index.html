<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>
    <h1 id="title" class="title-section">Calculator</h1>
    <div id="calc-body">
        <p id="subtext" class="title-section">A simple calculator webpage</p>
        <div id="calculator">
            <div id="top-output"></div>
            <div id="output"></div>
            <div id="calculator-btns">
                <button id="clear-btn" class="outer-buttons">Clear</button>
                <button id="add-btn" class="outer-buttons signs">+</button>
                <button id="subtract-btn" class="outer-buttons signs">-</button>
                <button id="multiply-btn" class="outer-buttons signs">*</button>
                <button id="divide-btn" class="outer-buttons signs">/</button>
                <button id="equals-btn" class="outer-buttons">=</button>
                <div id="num-buttons">
                    <button id="seven" class="inner-buttons number">7</button>
                    <button id="eight" class="inner-buttons number">8</button>
                    <button id="nine" class="inner-buttons number">9</button>
                    <button id="four" class="inner-buttons number">4</button>
                    <button id="five" class="inner-buttons number">5</button>
                    <button id="six" class="inner-buttons number">6</button>
                    <button id="one" class="inner-buttons number">1</button>
                    <button id="two" class="inner-buttons number">2</button>
                    <button id="three" class="inner-buttons number">3</button>
                    <button id="negative" class="inner-buttons">-</button>
                    <button id="zero" class="inner-buttons number">0</button>
                    <button id="decimal" class="inner-buttons">.</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
